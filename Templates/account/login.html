{% extends "base.html" %}
{% load staticfiles %}
{% block title%}Login{% endblock %}
{% block content %}
<div class='row text-center vertical-middle-sm'>
<h1>Login</h1>
<p>Input your username and password</p>
<p>I am account</p>
<!-- 創建前端顯示的表單 ，action = "."表示提交到當前地址-->
<form class="form-horizontal" action="." method="post">{% csrf_token %}
    <!-- {{form.as_p}} -->
    <div class="form-group">
        <label for="{{form.username.id_for_lable}}" class="col-md-5 control-lable" style="color:red">
            <span class="glyphicon glyphicon-user"></span>username
        </label>
            <div class="col-md-6 text-left">{{form.username}}</div>
    </div>
    <div class="form-group">
        <label for="{{form.password.id_for_lable}}" class="col-md-5 control-lable" style="color:blue">
            <span class="glyphicon glyphicon-floppy-open"></span>password
        </label>
            <div class="col-md-6 text-left">{{form.password}}</div>
    </div>
    <!-- <input type="submit" value="Login"> -->
    <input type="submit" class="btn btn-primary btn-lg" value="Login">
</form>
</div>
{% endblock %}
